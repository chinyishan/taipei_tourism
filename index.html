<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Tourism</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div id="view">
        <h1>遊憩景點去哪裡</h1>
        <p>資料來源：https://www.travel.taipei/open-api/swagger/ui/index#/Attractions/Attractions_All</p>
        <button class="btn" @click="nexPage">Next page</button>
        {{travelData}}
    </div>
</body>

<script>
    const VM = {
        data(){
            return {
                travelData:[],
                page: 0,
                load: false
            }
        },
        methods:{
            // getData2(){
            //     this.load= true
            //     fetch(`/travelapi/zh-tw/Attractions/All?page=${this.page}`, {
            //         method: 'GET',
            //         headers: {
            //             "accept": "application/json"
            //         }
            //     })
            //     .then(response => response.json())
            //     .then(result => {
            //         this.travelData = result
            //         this.load= false
            //     })
            //     .catch(error => console.log('error', error));
            // },
            getData3(){
                this.load= true
                this.axios.get('https://www.travel.taipei/open-api/zh-tw/Attractions/All', {
                    headers: {
                        "accept": "application/json"
                    },
                    params: {
                        page: this.page
                    }
                })
                .then((response) => {
                    this.travelData = response.data
                })
                .catch((error) => {
                    console.log(error);
                })
                .finally(() =>{
                    this.load = false
                })
            },
            nexPage(){
                this.page += 1
                // this.getData2()
                this.getData3() 
            }
        },
        mounted(){
            this.nexPage()
        }
    }
    Vue.createApp(VM).mount('#view')
</script>

</html>
